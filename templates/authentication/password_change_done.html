{% extends 'base.html' %}

{% block title %}Пароль изменен - RiskMap{% endblock %}

{% block content %}
<div class="container py-5 text-center">
    <div class="card shadow-sm mx-auto" style="max-width: 500px;">
        <div class="card-body p-5">
            <div class="text-success mb-3" style="font-size: 4rem;">
                <i class="fas fa-check-circle"></i>
            </div>
            <h2 class="mb-3">Пароль успешно изменен!</h2>
            <p class="text-muted mb-4">Теперь вы можете использовать новый пароль для входа в систему.</p>
            
            <a href="{% url 'core:profile' %}" class="btn btn-primary btn-lg px-5">
                В профиль
            </a>
        </div>
    </div>
</div>
{% endblock %}
